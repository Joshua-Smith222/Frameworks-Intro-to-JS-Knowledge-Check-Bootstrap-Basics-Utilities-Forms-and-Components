<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Image Section -->
<div class="container-fluid p-0">
    <img src="https://media.istockphoto.com/id/2167408125/photo/blue-sky-background.jpg?s=612x612&w=0&k=20&c=-v1qr0ZcXmlcRZj6YS6ADZYnKaLoc34Y3mV7otx3vF4="
         class="img-fluid w-100" alt="Responsive Image">
</div>

<!-- Circular Image -->
<div class="container text-center mt-3">
    <img src="https://media.istockphoto.com/id/1457206081/photo/earth-planet-at-night-into-the-dark-cities-light-earth-in-deep-space-with-stars-planet-sphere.jpg?s=612x612&w=0&k=20&c=rESTpgHH1fZy9o53ufGL_9DDClVVSKIaEOdxs7bHp7c="
         class="rounded-circle img-fluid" width="150" alt="Profile Image">
</div>

<!-- Buttons -->
<div class="text-center mt-3">
    <button class="btn btn-primary">Always Visible Button</button>
    <button class="btn btn-secondary d-none d-md-block">Hidden on Small Screens</button>
</div>

<!-- Registration Form -->
<div class="container mt-5">
    <h2 class="text-center text-primary">Register Here</h2>
    <form class="border p-4 shadow-sm bg-light">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
        </div>
        <input type="email" class="form-control mb-3" placeholder="Email Address" required>
        <input type="password" class="form-control mb-3" placeholder="Password" required>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">Agree to terms</label>
        </div>
        <button class="btn btn-success w-100">Submit</button>
    </form>
</div>

<!-- Table for Displaying Data -->
<div class="container mt-5">
    <h2 class="text-center text-primary">User Data</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover border mt-3">
            <thead class="table-dark text-center">
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr>
                    <td>1</td>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>jane.doe@example.com</td>
                    <td class="text-success">Active</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>John</td>
                    <td>Smith</td>
                    <td>john.smith@example.com</td>
                    <td class="text-muted">Inactive</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
